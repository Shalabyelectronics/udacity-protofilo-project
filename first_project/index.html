<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Philosopher&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Udacity: protofolio project</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="row top-row">
                <div class="col-md-6">
                    <!--logo-->
                    <a href="https://udacity.com/" target="_blank">
                        <img src="img/udacity-logo.png" class="logo-image" alt="udacity logo">
                    </a>
                </div>
                <div class="col-md-6">
                    <!--your name and text under it-->
                    <h1 class="top-text">Fuad Sheerah</h1>
                    <h4 class="top-text">Front-end Nenja</h4>
                </div>
            </div>
            <div class="row">
                <hr class="line">
            </div>
        </header>
        <main>
            <div class="row">    
                <div class="col-md-12">
                    <!--the link of the photo 
                    https://kevinnisay.com/wp-content/uploads/2019/08/blog_4.jpg-->
                    <!--center image in the main-->
                    <a href="https://kevinnisay.com/wp-content/uploads/2019/08/blog_4.jpg">
                        <img src="img/type-code.jpg" class="center-image" alt="type code">
                    </a>
                </div>
            </div>    
        </main>
        <section>
            <div class="row sm-img-section">
                <div class="col">
                    <h2>Featured work</h2>
                </div>
            </div>
            <div class="row sm-img-row">
                <div class="col">
                    <!--first image with h1 and link for the image for credit-->
                    <!--https://fabrictoken.io/wp-content/uploads/2018/11/TokenGen-3.6-Adapting-to-The-New-MetaMask-Privacy-Setting.jpg-->
                    <img src="img/privacy.jpg" class="small-images" alt="privacy">
                    <h3 class="images-titles">privacy</h3>
                    <p class="image-links"><a href="https://fabrictoken.io/wp-content/uploads/2018/11/TokenGen-3.6-Adapting-to-The-New-MetaMask-Privacy-Setting.jpg" target="_blank">https://fabrictoken.io</a></p>
                </div>
                <div class="col">
                    <!--https://www.xda-developers.com/the-web-developer-bootcamp/-->
                    <!--second image with h1 and link for the image for credit-->
                    <img src="img/developer.jpg" class="small-images" alt="developer">
                    <h3 class="images-titles">Developer</h3>
                    <p class="image-links"><a href="https://www.xda-developers.com/the-web-developer-bootcamp/" target="_blank">https://www.xda-developers.com</a></p>
                </div>
                <div class="col">
                    <!--https://threatpost.com/consumer-data-privacy-rights-emerging-tech/150181/-->
                    <!--thired image with h1 and link for the image for credit-->
                    <img src="img/Privacy-Eye-Security.jpg" class="small-images" alt="privacy eye security">
                    <h3 class="images-titles">security</h3>
                    <p class="image-links"><a href="https://threatpost.com/consumer-data-privacy-rights-emerging-tech/150181/" target="_blank">https://threatpost.com</a></p>
                </div>
            </div>    
        </section>
        <footer>
            <div class="row">
                <hr class="line">
            </div>
            <div class="row footer">
                <div class="col-md-12">
                    <h6 class="footer-text">Made with love 2019 - 2020</h6>
                </div>
            </div>
        </footer>
    </div>    
</body>
</html>
